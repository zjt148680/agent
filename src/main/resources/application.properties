spring.application.name=speedbotagent
server.port=${SERVER_PORT:17777}


spring.ai.vectorstore.weaviate.host=${WEAVIATE_HOST:127.0.0.1:8080}
spring.ai.vectorstore.weaviate.scheme=${WEAVIATE_SCHEME:http}


spring.ai.openai.base-url=${OPENAi_BASE_URL:http://127.0.0.1:8000}
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-mytoken}

spring.ai.openai.chat.options.model=deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B
spring.ai.openai.chat.options.maxCompletionTokens=10000
spring.ai.openai.chat.options.temperature=0.5


spring.datasource.url=${DATABASE_URL:jdbc:mysql://127.0.0.1:3306/default_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


mybatis.mapper-locations=classpath:mapper/*.xml


transformers-interface-api=${TRANSFORMERS_INFERENCE_API:http://127.0.0.1:8081}


spring.ai.chat.memory.repository.jdbc.schema=classpath:ai-chat-memory/SPRING_AI_CHAT_MEMORY.sql
