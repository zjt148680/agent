# if start all related server via run command `docker-compose up` at .config/related-service-local
#
# premise:
# 1. create db. reference: .config/related-service-local/db/*.sql
# 2. create vdb. reference: .config/related-service-local/db/vdb.py

spring.ai.vectorstore.weaviate.host=${WEAVIATE_HOST:127.0.0.1:22223}
spring.ai.vectorstore.weaviate.scheme=${WEAVIATE_SCHEME:http}


transformers-interface-api=${T2V_SERVER_URL:http://127.0.0.1:22225}


spring.ai.openai.base-url=${OPENAi_BASE_URL:http://127.0.0.1:22222}
spring.ai.openai.api-key=${OPENAI_API_KEY:sk-mytoken}

spring.ai.openai.chat.options.model=deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B
spring.ai.openai.chat.options.maxCompletionTokens=15000
spring.ai.openai.chat.options.temperature=0.5


spring.datasource.url=${DATABASE_URL:jdbc:mysql://127.0.0.1:3306/default_db?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:mysql_password}

